<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Your Playlist Here</title>
    <link rel="stylesheet" href="audioplayer.css">
    <style>
      html,
      body {
        margin: 0;
        background: gold;
      }
      .your_playlist_here {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
      .header {
        margin: 2rem;
        color: #222;
        font-size: 42px;
      }
    </style>
  </head>
  <body>
    <main class="your_playlist_here">
      <h1 class="header">Your Playlist Here</h1>
      <div id="audio_player_container"></div>
    </main>

    <!-- react/react-dom served over CDN -->
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

    <script src="audioplayer.js"></script>
    <script>
      var playlist = [];
      ReactDOM.render(
        React.createElement(AudioPlayer, {
          playlist: playlist,
          autoplay: true,
          style: { position: 'fixed', bottom: 0 }
        }),
        document.getElementById('audio_player_container')
      );
    </script>
  </body>
</html>
